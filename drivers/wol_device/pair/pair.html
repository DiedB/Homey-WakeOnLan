<style type="text/css">
.form-wrapper {
	width: 100%;
	height: 100%;

	display: flex;
	justify-content: center;
}

.form-group, .input-field {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}

.input-field {
	margin-top: 10px;
}

.submit-button {
	margin-top: 10px;
}
</style>

<div class="form-wrapper">
	<div class="form-group">
		<div class="input-field">
			<label for="mac">Please enter the MAC address of your device:</label>
			<input type="text" id="mac" placeholder="12:34:56:AB:CD:EF" value="" />
		</div>

		<div class="input-field">
			<label for="address">Give your device a name:</label>
			<input type="text" id="name" placeholder="Name" value="" />
		</div>

		<button class="submit-button" id="validate">Add</button>
	</div>
</div>

<script type="text/javascript">
	$(() => {
		$('#validate').click(() => {
			$('#validate').prop('disabled', true);

			var mac = $('#mac').val();
			var name = $('#name').val();

			Homey.emit('validate', {mac: mac}, (valid) => {
				if (!valid) {
					Homey.alert(Homey.__('mac_error'));
					$('#validate').prop('disabled', false);
				} else {
					Homey.addDevice({
						data: {
							mac: mac
						},
						name: name || Homey.__('default_name')

					});
				}
			});
		})
	})
</script>
